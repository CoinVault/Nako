<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Nako Indexer</title>
</head>
<body>
	<h1>Nako Indexer</h1>

	<div id="network">Please wait...</div>
	<div id="progress"></div>
	<br />
	<a href="/api/status?api-version=2.0">See details</a> | <a href="/swagger">API Documentation</a>

	<script>
		var network = document.getElementById('network');
		var progress = document.getElementById('progress');

		const getData = async () => {
			const response = await fetch('/api/status?api-version=2.0');
			const result = await response.json();
			network.innerHTML = result.coinTag;
			progress.innerHTML = result.progress;
		}

		setInterval(getData, 5000);
		getData();
	</script>

</body>
</html>
