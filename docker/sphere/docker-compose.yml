version: '2'
services:
  client:
    container_name: sphere-client
    networks: 
        - sphere
    image: coinvault/sphere
    ports: 
        - 5050:5000
        - 16179:16178
        - 39221:39221
  nako:
    container_name: sphere-nako
    networks: 
        - sphere
    image: coinvault/nako:core
    command: sphere
    ports: 
        - 9040:9000
    depends_on:
        - mongo
        - client
  nakoexplorer:
    container_name: sphere-nako-explorer
    networks: 
        - sphere
    image: majikandy/nakoexplorer
    ports: 
        - 3000:80
    depends_on:
        - nako
  mongo:
    container_name: sphere-mongo
    networks: 
        - sphere
    image: mongo:3.2
networks:
    sphere:
      driver: bridge
